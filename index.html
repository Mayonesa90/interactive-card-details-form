<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
    <!-- <img src="images/bg-main-mobile.png" alt="" class="header"> -->
    <div class="card card--front">
      <img src="images/card-logo.svg" alt="" class="card-logo">
      <p id="cardImgNum" class="--white-text">0000 0000 0000 0000</p>
      <footer class="card__footer">
        <span id="cardImgName" class="--small-text">JANE APPLESEED</span>
        <span class="date --small-text">
          <span id="cardImgMonth" class="--small-text">00</span>/<span id="cardImgYear" class="--small-text">00</span>
        </span>
      </footer>
    </div>
    <div class="card card--back">
      <p id="cardImgCVC" class="--small-text">000</p>
    </div>
    </header>

    <main class="main">
      <form action="" class="form">
        <section class="form_section">
          <label for="name" class="label">CARDHOLDER NAME</label>
          <input class="input" type="text" id="name" placeholder="e.g. Jane Appleseed">
        </section>
        <section class="form_section">
          <label for="number" class="label">CARD NUMBER</label>
          <input class="input" type="number" id="number" placeholder="e.g. 1234 5678 9123 0000
          ">
        </section>

        <div class="form_section--row">
          <section class="form_section --medium">
            <label for="exp" class="label">EXP.DATE (MM/YY)</label>
            <div class="form_section-date">
              <input class="input --small" type="number" id="month" placeholder="MM">
              <input class="input --small" type="number" id="year" placeholder="YY">
            </div>
          </section>
          <section class="form_section --medium">
            <label for="cvc" class="label">CVC</label>
            <input class="input" type="number" id="cvc" placeholder="e.g. 123">
          </section>
        </div>

        <section class="form_section">
          <input type="button" value="Confirm" class="button" id="button">
        </section>



      </form>
    </main>
  </div>

  

  <!-- Completed state start -->

  Thank you!

    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
